<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Forth Page</title>
</head>

<body bgcolor="#FFFF99">
<h1 align="left" style="color:#00CC99"><ul>FORMS</ul></h1>
<form name="f1" action="" method="get">
<table cellspacing="2">
<tr>
<td width="68">Name:</td>
<td width="161"><input type="text" name="name"/></td>
</tr>

<tr>
<td>Address:</td><td><textarea name="address"></textarea></td>
</tr>

<tr>
<td>Gender:</td>
<td><label for="male">Male</label><input type="radio" name="gen" id="male" /><br/><label for="female">Female</label><input type="radio" name="gen" id="female"/></td>
</tr>

<tr>
<td>Catergory:</td><td><input type="checkbox" name="sc"/>SC<input type="checkbox" name="gen"/>GEN<input type="checkbox" name="obc"/>OBC</td>
</tr>

<tr>
<td height="30">Nationality:</td>
<td><select name="nationality"><option>--Select--</option><option>IND</option><option>PAK</option><option>USA</option></select></td>
</tr>

<tr>
<td>Username:</td><td><input type="text" name="username" /></td>
</tr>

<tr>
<td>Password:</td><td><input type="password" name="password"/></td>
</tr>

<tr>
<td></td><td><input type="submit" name="submit" value="submit"/></td>
</tr>
</table>
</form>
</body>
</html>
